<div class="profile-views">

<script>
  async function checkUsername(username) {
    const res = await fetch(`https://api.github.com/users/${username}`);
    return res.status === 200;
  }
 
  const form = document.querySelector('form');
  const img = document.querySelector('#profile-views-counter');
  const usernameInput = document.querySelector('#username');
 
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = form.elements.username.value.trim();
 
    if (await checkUsername(username)) { 
      const imageUrl = `https://komarev.com/ghpvc/?username=${username}&label=PROFILE%20VIEWS&color=red&style=flat`;
      img.src = imageUrl;
      img.classList.remove("hidden");
 
      usernameInput.classList.remove("shake");
    } else {
      alert("Only Valid GitHub Username Search Is Acceptable.");
	  
      img.classList.add("hidden");
    }
  });
</script>
